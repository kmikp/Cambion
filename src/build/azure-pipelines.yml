trigger: none

pool:
  name: 'Whitestone'

steps:
- task: UseDotNet@2
  inputs:
    packageType: 'sdk'
    version: '3.1.x'
- task: gitversion/setup@0
  inputs:
    versionSpec: '5.x'
- task: gitversion/execute@0
- task: PowerShell@2
  inputs:
    targetType: 'inline'
    script: |
      Write-Host "************************************"
      Write-Host "*** ENVIRONMENT VARIABLES ***"
      Write-Host "************************************"
      Get-ChildItem Env:
    errorActionPreference: 'continue'